<meta charset="UTF-8">
<h1>MASA CORPORAL</h1>
<br>


<script>

//NOTA:  Trabajamos con condiciones de programacion para calcular la masa corporal y saber si la persona esta bajo lo normal, normal, sobrepeso o en obesidad


		function saltarLinea() {
				
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");


		}


		function imprimir (frase) {

			document.write(frase);
			saltarLinea();


		}


		function calcularImc(peso,altura) {

			return (peso / (altura * altura));


		}	


		nombre = prompt("Informe su nombre");
		pesoInformado = prompt(nombre + ", informe su peso");
		alturaInformado = prompt(nombre + ", informe su altura");

		imcCalculado = calcularImc(pesoInformado,alturaInformado);

		imprimir(nombre + ", su imc calculado es: " + imcCalculado);


		if (imcCalculado < 18.5) {
			imprimir ("IMC abajo de lo recomendado");
		}

		if (imcCalculado >= 18.5) {

			if (imcCalculado < 25){

				imprimir ("IMC intervalo normal");

			}
		}	


		if (imcCalculado >= 25.0) {
			if (imcCalculado < 29.9){

			imprimir ("IMC considerado sobrepeso")

			}
		}

		if (imcCalculado >= 30) {
			imprimir ("IMC considerado como Obesidad")
		}



</script>
